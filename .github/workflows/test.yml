name: "Run tests"

on:
  push:
  pull_request:
    types: ["synchronize"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v4
    - name: Install Lix
      uses: canidae-solutions/lix-quick-install-action@v2
    - name: Setup Cachix
      uses: cachix/cachix-action@v14
      with:
        name: canidae-solutions
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
    - name: Build and test memorable
      run: nix build -L -f default.nix memorable
